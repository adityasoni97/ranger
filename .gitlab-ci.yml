.default: &default
  only:
    - merge_requests
    - web

.default_tag: &default_tag
  tags:
    - backend-docker-large

image: docker.phonepe.com:5000/pp-maven:3.8.4-openjdk-17

stages:
  - build
  - deploy
  - quality
  - merge
  - release

Build Package:
  stage: build
  <<: *default
  <<: *default_tag
  script:
    - mvn clean package -U -Dhttp.proxy="http://tinyproxy:8888" -Dhttps.proxy="http://tinyproxy:8888"
  except:
    - master
    - develop
  artifacts:
    paths:
      - "*/target"
    expire_in: "10 mins"

Deploy Snapshot:
  stage: deploy
  <<: *default_tag
  <<: *default
  script:
    - mvn deploy -DskipTests=true -Dhttp.proxy="http://tinyproxy:8888" -Dhttps.proxy="http://tinyproxy:8888"
